<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon Bay</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

  <h1>Amazon Bay</h1>

  <!-- order history -->
  <!-- The date each order was made
The total price for each order -->

  <main>
    <section class="order-history-container">
      <div class="min-order-history">
        <button class="slide-order-btn">-</button>
        <p class="slider-text">Order History</p>
      </div>
      <div class="order-history">
        <h2>Order History</h2>
        <article class="order-article">
          <h4>Order #1</h4>
          <p>Order Date: 10/1/02</p>
          <p>Total Price: $25.00</p>
        </article>
        <article class="order-article">
          <h4>Order #2</h4>
          <p>Order Date: 9/1/04</p>
          <p>Total Price: $100.00</p>
        </article>
      </div>
    </section>
    <section class="items-container">

    </section>
    <section class="cart-container">
      
    </section>
  </main>

<!-- cart -->

<!-- Each item in the cart
The price of each item
The total price of all items in the cart
A button to purchase all of the items in the cart
When you click the button, the order should be processed immediately and a new order should appear in the Order History -->

  <script src="jquery.js" charset="utf-8"></script>
  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
